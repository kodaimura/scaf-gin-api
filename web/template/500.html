<!DOCTYPE html>
<html>

<head>
  {{template "head" .}}
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="/css/error.css">
</head>

<body>
  {{template "header" .}}

  <main>
    <h2>500 Internal Server Error</h2>
    <p>
      サーバ内部で予期しないエラーが発生しました。<br>以下の方法で解決することができるかもしれません。
    </p>
    <ul>
      <li><a href="logout">ログアウト</a>して再度アクセス</li>
      <li>時間を置いて再度アクセス</li>
    </ul>
    <a href="/" class="button">ホームに戻る</a>
  </main>

  {{template "footer" .}}
</body>

</html>
